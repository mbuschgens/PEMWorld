<script id="contactmessageslist-template" type="template">



    <li id="li{{his_uid}}{{mdatum}}" class="swipeout remove-callback li{{his_uid}}{{mdatum}}">

      <div id="A{{his_uid}}{{mdatum}}" style="display: {{showReport}}"  class="swipeout-content item-content"> 
        <div id="showReport" class="showReport">
                <div class="item-media"><i class="icons_sendstatus {{sendstatus}}"></i></div>
        </div>
            <div class="item-inner">
              <div class="item-title-row">
                  <div class="item-title">{{his_nick}}</div> 
                  <div class="item-after {{badge}}">{{messagereadnew}}  {{newdatum}} </div>
              </div>   

                  <div class="item-subtitle">{{his_uid}}{{mdatum}}</div>

            </div>
         </div>

        <div class="swipeout-actions-right">
          <a href="#" class="swipeout-delete swipeout-overswipe autodelete" id="{{mid}}" data-id="{{mid}}" onclick="goDoSomething(this)" >Delete</a>
        </div>

      <div id="B{{his_uid}}{{mdatum}}" style="display: {{showMessage}}"  class="swipeout-content"> 
        <a href="frames/messages/Smessages-send.html?mid={{mid}}&his_uid={{his_uid}}&his_nick={{his_nick}}&his_server={{his_server}}&totalmessages=1&activeLi={{his_uid}}{{mdatum}}" class="link reply item-link item-content" data-view=".view-messages" data-ignoreCache="true"> 

        <div id="floatStatus" class="floatStatus">
                <div id="{{his_uid}}online" class="DIV{{his_uid}}online {{nuonline}} status">
                  <i id="autocrypt{{his_uid}}" class="icons_secretkey {{autocrypt}}"></i
                  <i id="online{{his_uid}}" class="icons_eye {{his_uid}}online {{online}}"> </i>
                </div>     
            </div>


            <div class="item-inner">

                <div class="item-title-row">
                  <div class="item-title">{{his_nick}} </div> 
                  <div class="item-after {{badge}}">{{messagereadnew}} {{newdatum}}</div>
                </div>


            <div class="item-subtitle decryptmessage">{{AutoDecrypt}}</div>

            </div>

        </a>  

      </div>

        <div class="swipeout-actions-right">
          <a href="#" class="swipeout-delete swipeout-overswipe autodelete" id="{{mid}}" data-id="{{mid}}" onclick="goDoSomething(this)" >Delete</a>
        </div>

    </li>


</script>

<script id="myVcardTemplate" type="text/template7">
    <ul>
    {{#each this}}
                    <li class="vcardId">
                    <a href="#" class="close-popup item-link item-content" data-his_uid="{{his_uid}}" data-his_nick="{{his_nick}}" data-his_server="{{his_server}}" onclick="insertThisVcard(this)" >
                    <div id="floatStatus" class="floatStatusContacts">
                    <div id="{{his_uid}}online" class="DIV{{his_uid}}online {{nuonline}} status">
                    <div ><i id="autocrypt{{his_uid}}" class="icons_secretkey {{autocrypt}}"></i></div>
                    </div>
                    </div>
                    <div class="item-inner">
                    <div class="item-title-row">
                    <div class="item-title">{{his_nick}} {{notconfirm}} </div> 
                    <div class="item-after"></div>
                    </div>
                    <div class="item-subtitle {{his_uid}}active_last"> {{lastseentxt}} : {{lastseen}} </div> 
                    </div>
                    </a>
                    </li>
    {{/each}}
    </ul>
</script>
