<script id="contactlist-template" type="template">
<ul>
  <li class="swipeout demo">

     <a href="frames/messages/{{page}}.html?his_uid={{his_uid}}&his_nick={{his_nick}}&his_server={{his_server}}&mid={{mid}}&totalmessages={{totalmessages}}"class="swipeout-content item-link item-content " data-id="{{page}}"  data-ignoreCache="true" data-view=".view-main">

    <div id="{{his_uid}}online" class="DIV{{his_uid}}online {{nuonline}} status">

    <i id="autocrypt{{his_uid}}" class="ion-key {{autocrypt}} "></i>


    <i id="online{{his_uid}}" class="ion-ios-eye {{his_uid}}online {{online}}"> </i>


  <i id="linked{{his_uid}}" class="ion-ios-more {{linked}} green"></i> 



    </div>       


      <div class="item-inner">

           <div class="item-title ">{{his_nick}}
           <div class="lastseen orange {{his_uid}}active_last"> {{lastseentxt}} : {{lastseen}} </div> 
         </div>
           <div class="item-after  ">
        <span><div id="badge{{his_uid}}" class="badge {{badge}}">{{totalmessages}}</div></span>
        </div>
      </div>
    </a>
    
    <div class="swipeout-actions-left contactlist">
      <a href="#" class="contactuid bg-green">{{his_uid}}</a>
      <a href="#" class="keysettings bg-blue" id="{{his_uid}}" data-id="{{his_uid}}" his_nick="{{his_nick}}" onclick="KeySettings(this)" >KEY</a>

      <a href="frames/settings/mysettings/SmyContactEdit.html?his_uid={{his_uid}}&his_nick={{his_nick}}" data-view=".view-settings" class="bg-red item-link link load-index"  >EDIT</a>

    </div>
     
    <div class="swipeout-actions-right">
     <a href="#" class="swipeout-delete DeleteUidLink" id="{{his_uid}}" data-id="{{his_uid}}" his_nick="{{his_nick}}" onclick="DeleteUidLink(this)" >Delete</a>
     </div>
  </li>
</ul>
  


</script>
